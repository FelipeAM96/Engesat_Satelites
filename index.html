<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização do PDF</title>
    <style>
        /* Remove margens e padding para garantir que ocupe toda a tela */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        /* Garante que o iframe ocupe toda a tela */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Carregar o PDF diretamente na página -->
    <iframe src="Layers%20Engesat%202.pdf"></iframe>

</body>
</html>
